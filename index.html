<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador - Unimed</title>
    
    <!-- Manifesto da PWA -->
    <link rel="manifest" href="assets/manifest.json">

    <!-- Cor da barra de endereÃ§os no celular -->
    <meta name="theme-color" content="#006747">

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1>Defina o tempo</h1>
    
    <div id="controls">
        <label for="timeInput" style="color: #006747;">Tempo:</label>
        <input type="number" id="timeInput" placeholder="Minutos" />
        <select id="unit">
            <option value="minutes">Minutos</option>
            <option value="hours">Horas</option>
        </select>
        <button onclick="startTimer()">Iniciar</button>
    </div>

    <div id="timer">00:00</div>
    <div id="result">Tempo Esgotado</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('./service-worker.js')
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker', err));
    }
</script>
<script src="assets/js/script.js"></script>

</body>
</html>
