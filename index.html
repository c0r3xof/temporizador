<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador - Unimed</title>

    <!-- Manifesto do PWA -->
    <link rel="manifest" href="assets/json/manifest.json"> <!-- Caminho corrigido para o manifesto -->
    <meta name="theme-color" content="#006747">

    <!-- Ícones -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/imgs/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/imgs/icon-512x512.png">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1>Defina o tempo</h1>
    
    <div id="controls">
        <label for="timeInput" style="color: #006747;">Tempo:</label>
        <input type="number" id="timeInput" placeholder="Minutos" />
        <select id="unit">
            <option value="minutes">Minutos</option>
            <option value="hours">Horas</option>
        </select>
        <button onclick="startTimer()">Iniciar</button>
    </div>

    <div id="timer">00:00</div>
    <div id="result">Tempo Esgotado</div>
</div>

<!-- Script JS -->
<script src="assets/js/script.js"></script>

<script>
  // Registro do Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('assets/js/service-worker.js')  <!-- Caminho corrigido para o Service Worker -->
      .then(reg => console.log('Service Worker registrado com sucesso!', reg))
      .catch(err => console.log('Falha ao registrar o Service Worker', err));
  }
</script>

</body>
</html>
